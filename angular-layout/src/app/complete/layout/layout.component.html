<div appOnResize class="sticky-top" (onResize)="onResizeHead($event)">
  <ng-content select="[head]"></ng-content>
</div>
<div class="bd-layout">
  <div class="bd-sidebar">
    <ng-content select="[side]"></ng-content>
  </div>
  <div class="bd-main">
    <ng-content select="[main]"></ng-content>
  </div>
</div>
<div appOnResize class="fixed-bottom" (onResize)="onResizeFoot($event)">
  <ng-content select="[foot]"></ng-content>
</div>
