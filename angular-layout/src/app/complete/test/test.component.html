<ng-template #head>
  <div appOnResize style="background-color: green; color: white;" (onResize)="onResizeHead($event)">
    <div>head</div>
    <app-number-list [listLength]=4></app-number-list>
    <input type="range" class="w-100 form-control-range" [(ngModel)]="sideWidth" max=500>
  </div>
</ng-template>

<ng-template #side>
  <div style="background-color: red; color: white">
    <div>side</div>
    <app-number-list [listLength]=50></app-number-list>
  </div>
</ng-template>

<ng-template #main>
  <div style="background-color: blue; color: white">
    <div>main</div>
    <app-number-list [listLength]=40></app-number-list>
  </div>
  <div style="background-color: yellow;">
    <div>main2 aaaaaaaaaaaaaaa</div>
    <app-number-list [listLength]=6></app-number-list>
  </div>
</ng-template>

<ng-template #foot>
  <div appOnResize style="background-color: green; color: white;" (onResize)="onResizeFoot($event)">
    <div>foot</div>
    <app-number-list [listLength]=3></app-number-list>
  </div>
</ng-template>

<app-layout [sideWidth]="sideWidth" [heightHead]="heightHead" [heightFoot]="heightFoot">
  <ng-container head *ngTemplateOutlet="head"></ng-container>
  <ng-container side *ngTemplateOutlet="side"></ng-container>
  <ng-container main *ngTemplateOutlet="main"></ng-container>
  <ng-container foot *ngTemplateOutlet="foot"></ng-container>
</app-layout>
